<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My LinkTree</title>
    <style>body {
    background: black;
    color: #fff;
    font-family: 'Open Sans', sans-serif;
    font-size: 15px;
    letter-spacing: 2px;
}

img {
    border-radius: 50%;
  }

.profile-picture {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 10%;
    height: auto;
    max-width: 100px;
  }

.profile-name {
      text-align: center;
      padding: 30px;
  }

.links {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      border: 1px solid white;
      border-width: 2px;
      width: 290px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 40px;
  }

a {
    text-decoration: none;
    color: white;
    transition: color 1s; 
}

.bottom-text {
    text-align: center;
    margin-top: 40px;
    font-size: 20px;
    font-weight: bold;
}

a:hover {
    color: #000;
    background: #fff;
}
    </style>
</head>

<body>
    
    <!-- Profile picture-->
    <img src="https://pbs.twimg.com/profile_images/1047552834219073536/13e5gxDJ_400x400.jpg" alt="profile picture" class="profile-picture">

    <!-- Profile name-->
    <div class="profile-name">@cs13_</div>

    <!-- Links-->
        <a href="https://kleefi.com" class="links" target="_blank">Website</a>
        <a href="https://www.linkedin.com/in/charles-simanjuntak" class="links" target="_blank" class="links">LinkedIn</a>
        <a href="https://www.instagram.com/atcs13_" class="links" target="_blank" class="links">IG</a>
        <a href="https://twitter.com/cs13_" class="links" target="_blank" class="links">TWITTER</a>

    <div class="bottom-text">Trinklee</div>
 
</body>
</html>
